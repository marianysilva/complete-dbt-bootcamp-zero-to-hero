version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: The id of the listing. This is the primary key.
        tests:
          - unique
          - not_null

      - name: listing_name
        description: The name of the listing
        tests:
          - not_null

      - name: host_id
        description: The hosts's id. References the host table.
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: Type of the apartment / room
        tests:
          - accepted_values:
              values: [
                'Entire home/apt',
                'Private room',
                'Shared room',
                'Hotel room'
              ]

      - name: price
        description: Value in dollars of rental for one night 
        tests:
          - not_null

      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        tests:
          - positive_value

      - name: created_at
        description: When the register was created
        tests:
          - not_null

      - name: updated_at
        description: Last time the register was updated
        tests:
          - not_null

  - name: dim_hosts_cleansed
    description: Cleansed table for the Airbnb hosts
    columns:
      - name: host_id
        description: The id of the host. This is the primary key.
        tests:
          - not_null
          - unique

      - name: host_name
        description: The name of the host
        tests:
          - not_null

      - name: is_superhost
        description: Defines whether the hosts is a superhost.
        tests:
          - accepted_values:
              values: ['t', 'f']

      - name: created_at
        description: When the register was created
        tests:
          - not_null

      - name: updated_at
        description: Last time the register was updated
        tests:
          - not_null

  - name: fct_reviews
    columns:
      - name: listing_id
        description: The listing's id. References the listing table.
        tests:
          - relationships:
              to: ref('dim_listings_cleansed')
              field: listing_id

      - name: review_id
        description: The review's id. References the review table.

      - name: reviewer_name
        description: The name of the reviewer
        tests:
          - not_null

      - name: review_date
        description: When the review was created
        tests:
          - not_null

      - name: review_text
        description: Review description

      - name: review_sentiment
        tests:
          - accepted_values:
              values: ['positive', 'neutral', 'negative']